<div class="portfolio-project" *ngFor="let project of projects; let i = index">
    <div class="anim-cont">
        <div class="project-img">
            <img src="{{ project.backgroundNotebook }}">
        </div>
        <div>
            <img class="project-background" src="{{ project.background }}">
        </div>
        <div class="white-block">
            <span class="project-name">{{ project.name }}</span>
            @if(changeLanguage.englishLanguageActive){
                <span class="project-description">{{ project.descriptionEnglish }}</span>
            }@else{
                <span class="project-description">{{ project.descriptionGerman }}</span>
            }
            
            <span class="project-skills">{{ project.skills }}</span>
        </div>
        <div class="buttons-cont">
            <a href= "{{ project.githubLink }}" target="_blank">
                <button class="github-button">Github</button>
            </a>
            <a href="{{ project.testLink }}" target="_blank">
                <button class="live-test-button">Live test</button>
            </a>
        </div>
    </div>
    
</div>
