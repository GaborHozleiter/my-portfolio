<nav>
    <div class="nav-resp">
        <div class="navbar-left">
            <a routerLink="above-the-fold-container">
                <span class="logo">Gabor</span>
            </a>
        </div>
        <div class="navbar-right">
                <a routerLink ="about-me-container" (click)="scrollToComponent('about-me-cont')">{{ aboutMeText }}</a>
                <a routerLink ="skills-container" (click)="scrollToComponent('skills-cont')">Skills</a>
                <a routerLink ="portfolio-container" (click)="scrollToComponent('portfolio-cont')">Portfolio</a>
                <a routerLink ="contact-container" (click)="scrollToComponent('contact-cont')">Contact</a>
            <div>
                <span class="language" (click)="closeMenu()" (click)="german()"
                    [ngStyle]="{'color' : changeLanguage.germanLanguageActive ? '#00B2D9' : 'white'}">de</span>
                <span class="parting-line">|</span>
                <span class="language" (click)="closeMenu()" (click)="english()"
                    [ngStyle]="{'color' : changeLanguage.englishLanguageActive ? '#00B2D9' : 'white'}">en</span>
            </div>
            <div class="menu-icon">
                @if(!openedMenu){
                <img class="burger-menu-icon" src="../../assets/img/menu-icon.png" (click)="openMenu()">
                }@else {
                <img class="burger-menu-icon" src="../../assets/img/close-icon.png" (click)="closeMenu()">
                }
            </div>
        </div>
        <div class="popUp" [ngStyle]="{'display': this.changeLanguage.massegeSent ? 'block' : 'none'}">
            <div class="popUpWindow">
                @if(changeLanguage.englishLanguageActive){
                <span>{{ changeLanguage.MessageSentButtonEnglish }}</span>
                }@else{
                <span>{{ changeLanguage.MessageSentButtonGerman }}</span>
                }
            </div>
        </div>
    </div>
</nav>
<div class="menu" [ngClass]="{'menu-window-opened': openedMenu , 'menu-window-closed': !openedMenu}">
    <a routerLink="about-me-container" (click)="closeMenu();scrollToComponent('about-me-cont')">{{ aboutMeText }}</a>
    <a routerLink="skills-container" (click)="closeMenu();scrollToComponent('skills-cont')">Skills</a>
    <a routerLink="portfolio-container" (click)="closeMenu();scrollToComponent('portfolio-cont')">Portfolio</a>
    <a routerLink="contact-container" (click)="closeMenu();scrollToComponent('contact-cont')">Contact</a>
    <div>
        <span (click)="closeMenu()" (click)="german()"
            [ngStyle]="{'color' : changeLanguage.germanLanguageActive ? '#00B2D9' : 'white'}">de</span>
        <span class=".parting-line-opened">|</span>
        <span (click)="closeMenu()" (click)="english()"
            [ngStyle]="{'color' : changeLanguage.englishLanguageActive ? '#00B2D9' : 'white'}">en</span>
    </div>
</div>
